<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다운로드 - DICOM Converter</title>
    <!-- css링크-->
    <link rel="stylesheet" href="download.css">
</head>
<body>

    <div class="download-container">
        
        <!--결과가 완료되었음을 나타내는 아이콘-->
        <div class="icon-area">
            <img src="janjf93-hook-1727484_1280.png" alt="결과 이미지" class="success-img" onerror="this.src='janjf93-hook-1727484_1280.png'">
        </div>


        <!--파일이름-->
        <div class="file-name-box">
            파일명: <span id="result-file-name">로딩 중...</span>
        </div>

        <!--다운로드 버튼-->
        <a href="#" class="download-btn-large" id="download-link" download>
            변환된 이미지 다운로드
        </a>

        <!--다시 변환하기 링크-->
        <div style="margin-top: 20px;">
            <a href="upload.html" class="retry-link-gray">다른 이미지 변환하기</a>
        </div>
    </div>

    <!--js링크-->
    <script src="download.js"></script>

</body>
</html>
